<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dot-grid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="3.4" fill="rgb(255 255 255 / 0.22)" />
    </pattern>
    <linearGradient id="dot-fade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgb(255 255 255 / 0.75)" />
      <stop offset="0.45" stop-color="rgb(255 255 255 / 0.45)" />
      <stop offset="1" stop-color="rgb(255 255 255 / 0.05)" />
    </linearGradient>
    <mask id="dot-mask">
      <rect width="1600" height="900" fill="url(#dot-fade)" />
    </mask>
  </defs>
  <rect width="1600" height="900" fill="url(#dot-grid)" mask="url(#dot-mask)" opacity="0.85" />
</svg>
