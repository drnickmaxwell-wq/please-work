name: Brand Freeze
on: [pull_request]
jobs:
  freeze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Block changes to frozen files
        run: |
          set -e
          BASE_SHA=$(git merge-base origin/${{ github.base_ref }} HEAD)
          CHANGED=$(git diff --name-only $BASE_SHA HEAD)
          protect() { echo "$CHANGED" | grep -E "^$1" >/dev/null && { echo "❌ Protected path changed: $1"; exit 1; } || true; }
          protect "components/home/ChampagneHero.tsx"
          protect "public/brand/waves/"
          protect "public/brand/manifest.json"
          echo "✅ No protected files changed."
