name: brand
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  brand:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # ðŸ”’ Brand guard (rogue hex etc.)
      - name: Brand Guard
        run: pnpm run brand:guard

      # âœ… Install Playwright browsers using the official action (with system deps)
      - name: Install Playwright (browsers + deps)
        uses: microsoft/playwright-github-action@v1

      # ðŸ”Ž Verify hue (Manus gradient + keyline gold)
      - name: Verify Hue (canonical gradient + gold)
        run: pnpm run verify:hue

      # ðŸ§ª Brand tests (donâ€™t skip)
      - name: Brand tests
        run: pnpm run test:brand

      # ðŸ§ª Brand lock diagnostics (optional but useful)
      - name: Verify brand lock
        run: pnpm run verify:brand
