name: brand

on:
  pull_request:

jobs:
  brand:
    runs-on: ubuntu-latest
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/ms-playwright
      BASE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-pw-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers (with deps)
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Next.js
        run: pnpm build

      - name: Start Next.js (background)
        run: nohup pnpm start -- -p 3000 >/dev/null 2>&1 &

      - name: Brand Guard (scope to surfaces/tokens only)
        run: pnpm run brand:guard

      - name: Verify Hue (Manus lux gradient + keyline gold)
        run: pnpm run verify:hue

      - name: Brand Tests (Playwright)
        run: pnpm run brand:tests
