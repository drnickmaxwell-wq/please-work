name: Brand CI Checks

on:
  pull_request:
  workflow_dispatch:

jobs:
  brand:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium browsers (with dependencies)
        run: pnpm exec playwright install --with-deps chromium

      - name: Brand Guard (check for rogue hex)
        run: pnpm run brand:guard

      - name: Verify Hue (gradient + gold keyline)
        run: pnpm run verify:hue

      - name: Run Brand Tests
        run: pnpm run test:brand

      - name: Build preview (sanity)
        run: pnpm run build
