name: Brand Lock

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Brand Guard
        run: pnpm brand:guard
      - name: Install Playwright (official)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true
      - name: Force install Playwright Chromium only
        run: pnpm exec playwright install chromium
      - name: Wait for browser cache to settle
        run: sleep 3
      - name: Verify Hue
        run: pnpm verify:hue
      - name: Brand Tests
        run: pnpm test:brand
      - name: Verify brand lock
        run: pnpm run verify:brand
      - name: Build preview
        run: pnpm run build
