name: Brand Guard

on: [pull_request]

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile
      - name: Install Playwright (browsers)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: false
      - name: Brand Guard
        run: pnpm run brand:guard

      - name: Verify Hue
        run: pnpm run verify:hue

      - name: Brand Tests
        run: pnpm run brand:tests
