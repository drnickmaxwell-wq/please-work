name: Brand Guard

on:
  pull_request:
    branches:
      - main

jobs:
  preflight:
    name: Run Brand Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Brand Guard preflight
        run: pnpm run guard:preflight

      - name: Upload Brand Guard reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brand-guard-reports
          path: reports
          if-no-files-found: warn
