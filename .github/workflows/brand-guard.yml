name: Brand Guard

on: [pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable
      - name: Confirm pnpm installed
        run: pnpm -v
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Brand Guard
        run: pnpm brand:guard

      - name: Verify Hue
        run: pnpm verify:hue

      - name: Brand Tests
        run: pnpm test:brand
