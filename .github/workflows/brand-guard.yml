name: Brand Guard (PR)

on: [pull_request]

jobs:
  guard:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      # Install pnpm first to avoid "unable to locate executable"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true

      # Then install Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Install dependencies and run brand guard
      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Brand Guard (no rogue hex outside tokens)
        run: pnpm run brand:guard

      - name: Brand structure guard
        run: pnpm run brand:guard:structure
